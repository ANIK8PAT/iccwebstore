<!DOCTYPE html>
<html>
<head>
  <title>Cool Background Example</title>
  <style>
    body {
  background: linear-gradient(135deg, #ff6d6d, #ffa84c, #ffd63d, #8dff4d, #00ffde, #6d9bff, #c24dff);
  background-size: 800% 800%;
  animation: gradientAnimation 10s ease infinite;
}

@keyframes gradientAnimation {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Welcome to My Cool Webpage</h1>
    <p>This is an example of a colorful geometric/curvy background created with CSS.</p>
  </div>
</body>
</html>
